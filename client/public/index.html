<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HouseFinder</title>

  <link rel="icon" type="image/png" href="/assets/img/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
  <div id="app"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="main-form col-sm-8">
          <h2 class="text-center">House Finder</h2>
          <div class="input-group input-group-sm mb-3">
            <div>
            </div>
            <input placeholder="Address" type="text" class="form-control" aria-label="Address">
            <a href="map.html"><button class="btn btn-primary">Search</button></a>
          </div>
          <div class="input-group slider-group">
            <label>Bedrooms: <span class="slider-value"></span></label>
            <div class="slidecontainer">
              <span class="slider-label">1</span>
              <input type="range" min="1" max="5" value="2" class="slider" id="bedrooms-slider">
              <span class="slider-label">5</span>
            </div>
          </div>
          <div class="input-group slider-group">
            <label>Bathrooms: <span class="slider-value"></span></label>
            <div class="slidecontainer">
              <span class="slider-label">1</span>
              <input type="range" class="slider" min="1" max="5" value="2" id="bathrooms-slider">
              <span class="slider-label">5</span>
            </div>
          </div>
          <div class="form-group">
            <label>Keywords</label>
            <input class="form-control" type="text" id="keywords" placeholder="Garage, pool, etc.">
          </div>
        </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
